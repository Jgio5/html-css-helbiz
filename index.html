<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/12-bool.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <title>Helbiz</title>
  </head>
  <body>
  <header>
    <!-- Inizio Sezione Menu -->
    <div class="header_top">
      <div class="container">
        <div class="left col-lg-4 col-md-4 col-xs-4">
          <div id="logo">
            <a href="#"><img src="img/helbiz-new-logo-black.svg" alt="Logo Helbiz"></a>
          </div>
        </div>
        <div class="all_menu col-lg-8 col-md-8 col-xs-8">
          <div class="btn-responsive-menu">
            <i class="fas fa-bars"></i>
          </div>
          <div class="container">
            <div class="middle col-lg-10 col-md-12 col-xs-12">
              <nav class="menu">
                <ul>
                  <li><a href="#">HELBIZGO</a></li>
                  <li><a href="#">HELBIZCAR</a></li>
                  <li><a href="#">HELBIZAIR</a></li>
                  <li><a href="#">ABOUT</a></li>
                  <li><a href="#">CITIES</a></li>
                  <li><a href="#">CARRERS</a></li>
                  <li><a href="#">SHOP</a></li>
                </ul>
              </nav>
            </div>
            <div class="right col-lg-2 col-offset-md-12 col-offset-xs-12">
              <nav class="menu_lg">
                <ul>
                  <li><a href="#">ENG</a></li>
                  <li class ="middle"><a href="#">ITA</a></li>
                  <li><a href="#">ES</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Fine Sezione Menu -->
    <!-- Inizio Jumbo -->
    <div class="jumbo">
      <div class="container">
        <div class="banner">
          <h1>Shared Mobility of Tomorrow</h1>
          <p>Bringing the future of shared mobility to the streets of the world</p>
          <div class= "app_download container">
            <div class="app_store col-lg-6 col-md-6 col-xs-6">
              <a href ="#"><img src="img/header-app-store-badge.svg" alt="Download App Store"></a>
            </div>
            <div class="google_store col-lg-6 col-md-6 col-xs-6">
              <a href ="#"><img src="img/header-google-play-badge.svg" alt="Download Google Store"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Fine Jumbo -->
  </header>
  </body>
</html>
